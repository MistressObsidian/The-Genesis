<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply to Serve Mistress Obsidian</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Georgia', serif;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #181818;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px #99000099;
    }
    h1 {
      text-align: center;
      color: #ff1a1a;
      margin-bottom: 35px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background-color: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 1em;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #ff1a1a;
    }
    button {
      margin-top: 28px;
      background-color: #990000;
      color: #fff;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #ff1a1a;
      box-shadow: 0 0 12px #ff1a1acc;
    }
    .success-message {
      margin-top: 20px;
      color: #39ff14;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit Yourself to Mistress Obsidian</h1>
    <form action="https://formspree.io/f/mkgbvzke" method="POST">
      <label for="name">Your Name or Alias</label>
      <input type="text" id="name" name="name" required maxlength="40" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="role">Preferred Role</label>
      <select id="role" name="role" required>
        <option value="">Select one...</option>
        <option value="slave">Slave</option>
        <option value="pet">Pet</option>
        <option value="sissy">Sissy</option>
        <option value="submissive">Submissive</option>
        <option value="financial sub">Financial Sub</option>
      </select>

      <label for="experience">Experience Level</label>
      <select id="experience" name="experience" required>
        <option value="">Choose...</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="experienced">Experienced</option>
      </select>

      <label for="interests">Fetishes or Interests</label>
      <textarea id="interests" name="interests" rows="4" required placeholder="Be detailed. Mistress demands honesty."></textarea>

      <label for="limits">Hard Limits (What you won't do)</label>
      <textarea id="limits" name="limits" rows="3" required></textarea>

      <label for="obedience">Why should Mistress Obsidian consider you?</label>
      <textarea id="obedience" name="obedience" rows="4" required></textarea>

      <!-- Spam protection -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
