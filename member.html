<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Private Chamber - Mistress Obsidian</title>
  <style>
    body{background:#0d0d0d;color:#e6e6e6;font-family:'Georgia',serif;margin:0;min-height:100vh;}
    .chamber-box{background:#1a1a1a;max-width:500px;margin:80px auto;padding:48px 30px;border-radius:12px;box-shadow:0 0 20px rgba(255,0,0,0.15);text-align:center;}
    h2{color:#ff1a1a;font-size:2.1em;margin-bottom:20px;}
    p{font-size:1.13em;margin-bottom:22px;color:#ccc;}
    .username{color:#39ff14;font-weight:bold;font-size:1.08em;}
    .logout-btn, button{background:#990000;color:#fff;padding:11px 28px;border:none;border-radius:7px;font-weight:bold;font-size:1.04em;cursor:pointer;margin-top:22px;transition:background .2s;text-decoration:none;display:inline-block;}
    .logout-btn:hover,button:hover{background:#b30000;}
    .footer{margin-top:80px;text-align:center;color:#888;font-size:.97em;}
  </style>
  <script>
    const u=localStorage.getItem('username');
    const ts=JSON.parse(localStorage.getItem('tributeStatus')||'{}');
    if(!u||!ts[u])location.href='tribute.html';
  </script>
</head>
<body>
  <div class="chamber-box">
    <h2>Welcome to Mistress Obsidian’s Private Chamber</h2>
    <p>You have pleased Mistress and honored your obligation.<br><span class="username">User: <span id="display-username"></span></span></p>
    <p>Await Mistress’ next command.<br>Your continued obedience is now expected.<br><strong>Remain ready.</strong></p>
    <a class="logout-btn" href="#" onclick="logout()">Logout</a>
  </div>
  <div class="footer">&copy; 2025 Mistress Obsidian. All rights reserved.</div>
  <script>
    document.getElementById('display-username').textContent=localStorage.getItem('username');
    function logout(){
      ['authenticated','username','role'].forEach(k=>localStorage.removeItem(k));
      location.href='login.html';
    }
  </script>
</body>
</html>
