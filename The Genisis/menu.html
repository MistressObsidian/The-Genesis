<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google Fonts for Playfair Display and Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Playfair Display', Georgia, serif;
      background: #0d0b13 url('images/mistress-logo.JPG') no-repeat center top;
      background-size: 500px auto;
      color: #e6e6e6;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(40,0,0,0.89) 0%, rgba(20,0,15,0.89) 100%);
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 760px;
      margin: 80px auto 0 auto;
      padding: 36px 20px 40px 20px;
      background: rgba(20,20,20,0.90);
      border-radius: 18px;
      box-shadow: 0 0 40px 10px rgba(255,0,32,0.17), 0 4px 40px 12px #22000b33;
      text-align: center;
    }
    .menu-title {
      color: #ff1a1a;
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.2em;
      font-weight: 900;
      letter-spacing: 1.3px;
      text-shadow: 0 3px 22px #900, 0 1px 2px #fff2;
      margin-bottom: 24px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 28px;
      margin-top: 32px;
      margin-bottom: 14px;
    }
    .menu-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(33,5,13,0.89);
      border-radius: 13px;
      padding: 30px 16px 28px 16px;
      box-shadow: 0 0 18px #ff1a1a33, 0 2px 12px #9003;
      text-decoration: none;
      color: #f2f2f2;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 1.22em;
      font-weight: 500;
      letter-spacing: .06em;
      transition: transform 0.17s, box-shadow 0.2s, background 0.2s;
      position: relative;
      overflow: hidden;
    }
    .menu-card:hover, .menu-card:focus {
      background: rgba(153,0,30,0.94);
      color: #fff;
      transform: scale(1.035) translateY(-3px);
      box-shadow: 0 0 40px #ff1a1a66, 0 4px 24px #b00c;
      z-index: 2;
      outline: none;
      text-decoration: none;
    }
    .menu-icon {
      font-size: 2.1em;
      margin-bottom: 16px;
      color: #ff1a1a;
      filter: drop-shadow(0 0 8px #ff1a1a55);
    }
    @media (max-width: 700px) {
      .container { margin: 28px 3vw 0 3vw; padding: 22px 2vw 32px 2vw;}
      .menu-title { font-size: 1.45em; }
      .menu-card { font-size: 1.04em; padding: 19px 7px 18px 7px;}
      .menu-icon { font-size: 1.3em;}
      .menu-grid { gap: 13px;}
    }
    .back-link {
      position: absolute;
      left: 26px;
      top: 23px;
      color: #ff1a1a;
      font-size: 1.5em;
      text-decoration: none;
      filter: drop-shadow(0 0 6px #ff1a1a33);
      transition: color 0.2s;
      z-index: 100;
    }
    .back-link:hover, .back-link:focus { color: #fff;}
    footer {
      margin-top: 32px;
      text-align: center;
      color: #aaa;
      background: #181516cc;
      padding: 17px;
      font-size: .97em;
      border-radius: 0 0 13px 13px;
      box-shadow: 0 -2px 16px #9002;
    }
  </style>
</head>
