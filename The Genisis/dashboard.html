<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Mistress Obsidian</title>
  <style>
    body {
      background: #0b0b0b;
      color: #e6e6e6;
      font-family: 'Georgia', serif;
      display: flex; 
      justify-content: center; 
      align-items: center;
      flex-direction: column;
      height: 100vh; 
      margin: 0; 
      padding: 10px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100%;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,0,0,0.3);
    }
    .dashboard {
      background: #1a1a1a; 
      padding: 40px; 
      border-radius: 12px; 
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.35); 
      width: 100%; 
      max-width: 650px;
    }
    h1 { 
      color: #ff1a1a; 
      font-size: 2em; 
    }
    a, button {
      display: block; 
      margin: 20px auto; 
      padding: 12px 18px;
      color: #fff; 
      background: #990000; 
      border-radius: 8px; 
      cursor: pointer;
      text-decoration: none; 
      width: 80%; 
      max-width: 350px; 
      border:none;
      font-size: 1.1em;
    }
    a:hover, button:hover { 
      background: #b30000; 
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/dashboard-logo.png" alt="Mistress Obsidian Logo">
  </div>
  <div class="dashboard">
    <h1>Slave Dashboard</h1>
    <p>Welcome, <strong id="user-name">Loading...</strong></p>
    <p>Your obedience is being monitored.</p>

    <a href="private-chamber.html">Private Chamber</a>
    <a href="sessions.html">Sessions Page</a>
		<a href="session-archive.html">Session Archive</a>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const user = localStorage.getItem('username');
    if (!user) window.location.href = 'index.html';
    document.getElementById('user-name').textContent = user;

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
